    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cart</title>
    <style>
         #navbar{
            display:flex;
             width: 100%;
             height: 70px;
             border: 2px solid black;
             box-shadow: 10px 1px 3px black;
        }
        #navbar div{
           display: flex;
           padding: 15px;
           
        }
        #navbar div>button{
            width: 420px;
            height: 40px;
            padding: 5px;
            border: none;
        }
        #body>div{
            width: 60%;
            margin: auto;
            border: 1px solid greenyellow;
            height: 500px;
            display: flex;
        }
        #body > div > div:nth-child(1){
            width: 70%;
            border: 1px solid red;
            height: 500px;
        }
        #body>div>div:nth-child(2){
            width: 30%;
            border: 1px solid violet;
            height: 400px;
        }
    </style>
    <script>
        window.onload = function () {
            var userLogg = JSON.parse( ( localStorage.getItem("isuserLoggedIn")));
            console.log(userLogg)
           if(userLogg === true){
            alert("welcome home")
            const allProduct =JSON.parse( ( localStorage.getItem("allProduct")))
            console.log(allProduct,"allproduct")
            var leftcart = document.getElementById("leftcart")
            var rightcart = document.getElementById("rightcart")
            let rightdivpricetag = document.createElement("div")
            var totalprice = 0
            for(var i = 0; i<allProduct.length; i++){
                console.log(allProduct[i],"allproduct")
               
                const innerdiv = document.createElement("div")
                innerdiv.style.display = "flex"
                
                var leftdiv = document.createElement("div")
                var img = document.createElement("img")
                img.src = allProduct[i].pI
                img.style.width = "90px"
                img.style.height = "90px"
                innerdiv.append(img)

                var rightdiv = document.createElement("div")
                

                var name = document.createElement("h4")
                name.innerText = allProduct[i].pN
                innerdiv.append(name)

                var price = document.createElement("p")
                price.innerText = allProduct[i].pP
                totalprice = totalprice + Number( allProduct[i].pP)
                rightdiv.append(price)
                innerdiv.append(leftdiv)
                innerdiv.append(rightdiv)

                leftcart.append(innerdiv)
            }
            rightdivpricetag.append(totalprice)
            rightcart.append(rightdivpricetag)
            // console.log(totalprice , "totalprice");
           } else{
            alert("login first")
            window.location.href = "./login.html"
           }
        }
    </script>
